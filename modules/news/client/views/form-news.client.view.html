<section>
  <div class="page-header intro-message">
    <h1>{{vm.news._id ? 'Edit News' : 'New News'}}</h1>
  </div>
  <div class="search_box">
    <form name="vm.form.newsForm" class="form-horizontal" ng-submit="vm.save(vm.form.newsForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">Title</label>
          <input name="title" type="text" ng-model="vm.news.title" id="title" class="form-control" placeholder="Title" required>
          <div ng-messages="vm.form.newsForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">News title is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label" for="content">Content</label>
          <textarea name="title" type="text" ng-model="vm.news.content" id="content" class="form-control" placeholder="Content" required></textarea>
          <div ng-messages="vm.form.newsForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">News Content is required.</p>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.news._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
