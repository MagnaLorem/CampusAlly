<!-- The chat view -->
<section class="container" data-ng-controller="ChatController">
    <div class="pageWrapper">
    <!--User's List of Classes on the Left -->
    <div class="col-md-4 classesWrapper">
        <div class="row border-bottom padding-sm" style="height: 40px;">
            <h2 class="myclasses-heading">My Classes</h2>
        </div>

    <div class="class-list" ng-init="getAllCourses()">
      <ul>
        <table class="table">
          <tr>
              <th class="col-sm-4">Course Code</th>
              <th class="col-sm-8">Course Name</th>
          </tr>
          <tr data-ng-repeat="class in classes | orderBy:'courseCode'" ng-click = "retrieveSelectedChat(class)" ng-init = "setDefaultClassId(class)" 
              ng-class = "{'custom-class': class.classId == currentlySelectedClassID}" class="hover-classes">
              <td>{{ class.courseCode }}</td>
              <td>{{ class.name }}</td>
          </tr>
        </table>
      </ul>
      </div>
    </div>

    <div class="col-md-8">
    <!--=========================================================-->
    <!-- List All Messages on the Right -->
        <div class="rounded-top-corners">
        <div class="bg-white messageWrapper" id="messages">
        <div class="chat-message">
            <!--If there are no messages display this div -->
            <div class="noMessages" ng-show="checkMessageArray(messages)">
                Start the conversation by sending a message below!
            </div>
          <ul class="chat">
            <li data-ng-repeat="message in messages">
              <!--if they are not the user display on the left-->
              <div class="left clearfix" ng-show = "message.username != UserName">
                  <span class="chat-img pull-left">
                      <img data-ng-src="{{message.profileImageURL}}" alt="{{message.username}}" />
                  </span>
                  <div class="chat-body clearfix">
                      <div class="header">
                            <strong class="primary-font" data-ng-bind="message.username"></strong>
                            <small class="pull-right text-muted" data-ng-bind="message.created | date:'short'"></small>
                      </div>
                            <span data-ng-bind="message.message"></span>
                  </div>
              </div><!-- end of left -->
                        <!--if they are the user display on the left-->
                <div class="right clearfix" ng-show = "message.username == UserName">
                    <div class="chat-body clearfix">
                        <div class="header">
                            <strong class="primary-font" data-ng-bind="message.username"></strong>
                             <small class="pull-right text-muted" data-ng-bind="message.created | date:'short'"></small>
                        </div>
                            <span data-ng-bind="message.message"></span>
                    </div>
               </div> <!-- end of right -->
            </li>
        </ul>
      </div>
    </div>
        </div>

    <!--=========================================================-->
    <!-- Send Messages -->
    <div class="chat-box bg-white col-md-4">
        <form ng-submit="sendMessage();">
            <div class="input-group">
                <input type="text" name="messageText"class="form-control border no-shadow no-rounded" data-ng-model="messageText" placeholder="Type your message here">
                <span class="input-group-btn">
              <button class="btn btn-success no-rounded" type="submit">Send</button>
            </span>
            </div>
        </form>
        <!--
        <div data-ng-controller="ChangeProfilePictureController">
            <span class="input-group-btn">
                <button class="btn btn-default btn-file">
                  <span class = "glyphicon glyphicon-camera">
                    <input type="file" nv-file-select uploader="uploader">
                  </span>
                </button>
        </div>
     //-->  
     <section class="row" data-ng-controller="uploadImageController">
        <div class="col-sm-4 col-sm-offset-2 formWrapper">
          <form class="signin form-horizontal">
            <fieldset>
              <div class="form-group text-center">
                <img data-ng-src="{{imageURL}}" alt="{{user.displayName}}" class="img-thumbnail user-profile-picture">
              </div>
              <div class="text-center form-group" data-ng-hide="uploader.queue.length">
                <span class="btn btn-default btn-file">
                    Select Image <input type="file" nv-file-select uploader="uploader">
                </span>
              </div>
              <div class="text-center form-group" data-ng-show="uploader.queue.length">
                <button class="btn btn-primary" data-ng-click="uploadProfilePicture();">Upload</button>
                <button class="btn btn-default" data-ng-click="cancelUpload();">Cancel</button>
              </div>
              <div data-ng-show="success" class="text-center text-success">
                <strong>Profile Picture Changed Successfully</strong>
              </div>
              <div data-ng-show="error" class="text-center text-danger">
                <strong data-ng-bind="error"></strong>
              </div>
            </fieldset>
          </form>
        </div>
      </section>
    </div>
    </div>
    </div>
</section>
