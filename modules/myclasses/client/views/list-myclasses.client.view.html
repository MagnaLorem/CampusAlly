<section class="container">
        <div class="pageWrapper">
            <div class="col-md-4 classesWrapper">
                <div class="row border-bottom padding-sm" style="height: 40px;">
                    <h2 class="myclasses-heading">My Classes</h2>
                </div>

                <div class="class-list" ng-init="vm.findCourses()">
                    <ul>
                        <table class="table">
                            <tr id="firstRow">
                                <th class="col-sm-4">Course Code</th>
                                <th class="col-sm-8">Course Name</th>
                            </tr>
                            <tr ng-repeat="class in vm.userclasses | orderBy:'courseCode'">
                                <td> {{ class.courseCode }} </td>
                                <td> {{ class.name }} </td>
                                <!--button to delete item listed-->
                                <td>
                                    <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="vm.deleteCourse(class)">
                                        <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </ul>
                </div>
            </div>
    <div class="col-md-8 searchclassesdiv">
        <h2 id="search_for_classes">Add A Class</h2>
        <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Enter the course code or name (e.g. 'IUF 1000' or 'What is the Good Life')" ng-model="query">
        </div>
        <table ng-show="query" class="table table-hover">
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
            </tr>
        </table>
        <div class="classestable">
            <table class="table table-hover">
                <tr ng-show="query" ng-repeat="myclass in vm.myclasses | filter:query | orderBy:'courseCode' | limitTo: 200">
                    <td> {{ myclass.courseCode }} </td>
                    <td> {{ myclass.name }} </td>
                    <td>
                        <button ng-show="!vm.checkIfAdded(myclass)" class="btn btn-default btn-sm pull-right" type="button" ng-click="vm.addCourse(myclass)">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-show="vm.checkIfAdded(myclass)" class="btn btn-success btn-sm pull-right" type="button">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</section>
