<section>
    <div class="col-md-12 classeswrapper">
    <div class="col-md-4 usersclassesdiv">
        <h2 id="your_classes">Your Classes</h2>
            <table class="table table-hover" ng-init="vm.findCourses()">
                <tr>
                    <th>Course Code</th>
                    <th>Course Name</th>
                </tr>
                <tr ng-repeat="class in vm.userclasses | orderBy:'courseCode'">
                    <td> {{ class.courseCode }} </td>
                    <td> {{ class.name }} </td>
                    <!--button to delete item listed-->
                    <td>
                        <button class="btn btn-danger btn-sm pull-right" type="button" ng-click="vm.deleteCourse(class)">
                            <span class="glyphicon glyphicon-trash " aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </table>
    </div>
    <div class="col-md-8 searchclassesdiv">
        <h2 id="search_for_classes">Add A Class</h2>
        <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Enter the course code or name (e.g. 'IUF 1000' or 'What is the Good Life')" ng-model="query">
        </div>
        <table ng-show="query" class="table table-hover">
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
            </tr>
        </table>
        <div class="classestable">
            <table class="table table-hover">
                <tr ng-show="query" ng-repeat="myclass in vm.myclasses | filter:query | orderBy:'courseCode' | limitTo: 200" ng-click="addCourse(myclass)">
                    <td> {{ myclass.courseCode }} </td>
                    <td> {{ myclass.name }} </td>
                    <td>
                        <button ng-show="!vm.checkIfAdded(myclass)" class="btn btn-default btn-sm pull-right" type="button" ng-click="vm.addCourse(myclass)">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                        </button>
                        <button ng-show="vm.checkIfAdded(myclass)" class="btn btn-success btn-sm pull-right" type="button">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    </div>
</section>
